<body>
    <p>一井天，阳，室内沉闷，酝酿着喘不上气的味道。</p>
    <p> 十八知道自己不能 做出那个决定，她的私人日记还没有处理好。
    那是万万不能被别人看到的。她深呼吸，闭上眼睛感受自己的心跳
    ————跳得太快了吗？还是自己不知道怎样才是正常频率？
    频率，频率趋于概率，如果一直心跳下去，会不会出现一个正确的心跳概率？
    那她一定达不到，她的概率论学得太差了。
    何况，心跳频率怎么会小于等于一呢。</p>
    <p>不合时宜。</p>
    <p></p>如果可以就好了，她想。如果真有正确的心跳标准，那她做不了别的也理所应当了，因为从根上就出错了，一个心跳都错拍的人，怎么能指望她过好自己的生活呢？
