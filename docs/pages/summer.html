    <title>夏</title>
</head>
<body>
    <h1>夏西楼</h1>
    <p>一井天，阴，室内沉闷，酝酿着喘不上气的味道。</p>
    <p> 十八知道自己不能做出那个决定，她的日记还没有处理好。
    那是万万不能被别人看到的。</p>
    <p>她深呼吸，闭上眼睛感受自己的心跳
        ——跳得太快了吗？其实怎样才是正常频率她也不知道。
    频率，频率趋于概率，如果一直心跳下去，会不会出现一个理论正确的心跳概率？
    那她一定不合标准，她的概率论学得太差了。
    何况，心跳频率怎么会小于等于一呢。</p>
    <p>不合时宜。</p>
    <p></p>如果可以就好了，她想。如果真有正确而唯一的心跳频率，那她做不了别的也理所应当了，因为从根上就出错了，一个心跳都错拍的人，怎么能指望她过好自己的生活呢？
</body>
</html>
